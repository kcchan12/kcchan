        // Helper to create SVG elements
        function createSVGElement(svg, type, attributes) {
            const el = document.createElementNS("http://www.w3.org/2000/svg", type);
            for (let key in attributes) {
                el.setAttribute(key, attributes[key]);
            }
            svg.appendChild(el);
        }

        class Game {
            constructor() {
                this.score = 0;
                this.currentLevel = 0;
                this.questions = [];
                this.ui = {
                    score: document.getElementById('score'),
                    level: document.getElementById('level'),
                    svg: document.getElementById('game-svg'),
                    objectName: document.getElementById('object-name'),
                    optionsContainer: document.getElementById('options-container'),
                    targetSlot: document.getElementById('target-slot'),
                    feedbackModal: document.getElementById('feedback-modal'),
                    feedbackIcon: document.getElementById('feedback-icon'),
                    feedbackTitle: document.getElementById('feedback-title'),
                    feedbackMsg: document.getElementById('feedback-msg'),
                    finalScreen: document.getElementById('final-screen'),
                    finalScore: document.getElementById('final-score'),
                    imgContainer: document.getElementById('image-container')
                };
                
                this.draggedItem = null;
                this.touchOffset = { x: 0, y: 0 };
                this.init();
            }

            init() {
                // Shuffle ALL gameData and pick the first 5 for this session
                const allQuestions = [...gameData].sort(() => Math.random() - 0.5);
                this.questions = allQuestions.slice(0, 5); // Pick top 5 random questions

                this.loadLevel();
                this.setupDragEvents();
            }

            loadLevel() {
                if (this.currentLevel >= this.questions.length) {
                    this.endGame();
                    return;
                }

                const data = this.questions[this.currentLevel];
                
                // Update UI Text
                this.ui.score.innerText = this.score;
                this.ui.level.innerText = this.currentLevel + 1;
                this.ui.objectName.innerText = data.name;
                this.ui.targetSlot.innerHTML = '<span class="pointer-events-none text-slate-400 text-sm">æ‹–æ”¾é€™è£¡</span>';
                this.ui.targetSlot.classList.remove('bg-green-100', 'border-green-500', 'bg-red-100', 'border-red-500');
                this.ui.targetSlot.style.backgroundColor = ''; // Reset style

                // Draw SVG
                this.ui.svg.innerHTML = ''; // Clear previous
                data.draw(this.ui.svg);

                // Re-trigger animation
                this.ui.imgContainer.classList.remove('pop-in');
                void this.ui.imgContainer.offsetWidth; // trigger reflow
                this.ui.imgContainer.classList.add('pop-in');

                // Generate Options
                this.ui.optionsContainer.innerHTML = '';
                const shuffledOptions = [...data.options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(opt => {
                    const btn = document.createElement('div');
                    btn.className = 'draggable-item w-16 h-16 md:w-20 md:h-20 bg-white border-2 border-amber-300 rounded-full flex items-center justify-center text-xl md:text-2xl font-bold text-slate-700 shadow-md active:shadow-inner';
                    btn.innerText = opt;
                    btn.dataset.value = opt;
                    
                    // Touch/Mouse events are handled globally, but we add data attributes here
                    this.ui.optionsContainer.appendChild(btn);
                });
            }

            setupDragEvents() {
                const handleStart = (e) => {
                    const target = e.target.closest('.draggable-item');
                    if (!target) return;
                    
                    e.preventDefault();
                    this.draggedItem = target;
                    
                    // Create a clone for dragging visual
                    this.clone = target.cloneNode(true);
                    this.clone.style.position = 'absolute';
                    this.clone.style.zIndex = '1000';
                    this.clone.style.pointerEvents = 'none';
                    this.clone.style.opacity = '0.8';
                    this.clone.style.transform = 'scale(1.1)';
                    document.body.appendChild(this.clone);

                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    
                    const rect = target.getBoundingClientRect();
                    this.touchOffset.x = clientX - rect.left;
                    this.touchOffset.y = clientY - rect.top;

                    this.moveClone(clientX, clientY);
                };

                const handleMove = (e) => {
                    if (!this.draggedItem || !this.clone) return;
                    e.preventDefault(); // Prevent scrolling
                    
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                    this.moveClone(clientX, clientY);

                    // Highlight drop zone if overlapping
                    const dropZone = this.ui.targetSlot.getBoundingClientRect();
                    if (clientX > dropZone.left && clientX < dropZone.right && 
                        clientY > dropZone.top && clientY < dropZone.bottom) {
                        this.ui.targetSlot.classList.add('highlight');
                    } else {
                        this.ui.targetSlot.classList.remove('highlight');
                    }
                };

                const handleEnd = (e) => {
                    if (!this.draggedItem) return;
                    
                    const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                    const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

                    // Remove clone
                    if (this.clone) {
                        this.clone.remove();
                        this.clone = null;
                    }

                    // Check Drop
                    const dropZone = this.ui.targetSlot.getBoundingClientRect();
                    if (clientX > dropZone.left && clientX < dropZone.right && 
                        clientY > dropZone.top && clientY < dropZone.bottom) {
                        this.checkAnswer(this.draggedItem.dataset.value);
                    }

                    this.ui.targetSlot.classList.remove('highlight');
                    this.draggedItem = null;
                };

                document.addEventListener('mousedown', handleStart);
                document.addEventListener('touchstart', handleStart, { passive: false });
                
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove, { passive: false });

                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);
            }

            moveClone(x, y) {
                if (this.clone) {
                    this.clone.style.left = `${x - this.ui.targetSlot.offsetWidth/2}px`; // Center on finger roughly
                    this.clone.style.top = `${y - this.ui.targetSlot.offsetHeight/2}px`;
                }
            }

            checkAnswer(answer) {
                const currentQ = this.questions[this.currentLevel];
                
                if (answer === currentQ.correct) {
                    // Correct
                    this.score += 20;
                    this.ui.targetSlot.innerHTML = `<span class="text-3xl font-bold text-green-600">${answer}</span>`;
                    this.ui.targetSlot.classList.add('bg-green-100', 'border-green-500');
                    this.fireConfetti();
                    
                    setTimeout(() => {
                        this.showFeedback(true);
                    }, 500);
                } else {
                    // Wrong
                    this.ui.targetSlot.classList.add('shake', 'bg-red-100', 'border-red-500');
                    setTimeout(() => this.ui.targetSlot.classList.remove('shake'), 500);
                }
            }

            showFeedback(isCorrect) {
                this.ui.feedbackModal.classList.remove('hidden');
                if (isCorrect) {
                    this.ui.feedbackIcon.innerText = "ğŸ‰";
                    this.ui.feedbackTitle.innerText = "ç­”å°äº†ï¼";
                    this.ui.feedbackMsg.innerText = `æ˜¯ã€Œä¸€${this.questions[this.currentLevel].correct} ${this.questions[this.currentLevel].name}ã€`;
                }
            }

            nextLevel() {
                this.ui.feedbackModal.classList.add('hidden');
                this.currentLevel++;
                this.loadLevel();
            }

            endGame() {
                this.ui.finalScreen.classList.remove('hidden');
                this.ui.finalScore.innerText = this.score;
            }

            fireConfetti() {
                const colors = ['#ef4444', '#3b82f6', '#22c55e', '#fbbf24', '#a855f7'];
                for (let i = 0; i < 50; i++) {
                    const conf = document.createElement('div');
                    conf.className = 'confetti';
                    conf.style.left = Math.random() * 100 + 'vw';
                    conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(conf);
                    
                    // Cleanup
                    setTimeout(() => conf.remove(), 4000);
                }
            }
        }

        // Start Game
        const game = new Game();

    </script>
